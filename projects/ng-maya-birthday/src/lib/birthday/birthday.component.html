    <section [formGroup]="form" class="birthday-blocks">
      <kinam-maya-number-block [number]="kinamDate?.day">
        <input
          class="date-input"
          type="number"
          min="1"
          [max]="maxDates[form?.get('month')?.value - 1]"
          placeholder="1"
          formControlName="day"
        />
      </kinam-maya-number-block>

      <kinam-maya-number-block [number]="kinamDate?.month">
        <input
          class="date-input"
          type="number"
          min="1"
          max="12"
          placeholder="7"
          formControlName="month"
        />
      </kinam-maya-number-block>

      <kinam-maya-number-block [number]="kinamDate?.year">
        <input
          class="date-input"
          type="number"
          min="1900"
          max="2099"
          placeholder="1992"
          formControlName="year"
        />
      </kinam-maya-number-block>
    </section>

    <article class="column">
      <table class="table is-fullwidth">
        <tr>
          <th>Nahual Day:</th>
          <td>{{ kinamDate?.nahualDay }}</td>
        </tr>
        <tr>
          <th>Nahual Name:</th>
          <td>{{ kinamDate?.nahualName }}</td>
        </tr>
        <tr>
          <th>Natural Sign:</th>
          <td>{{ kinamDate?.daySign }}</td>
        </tr>
      </table>

      <img
        *ngIf="kinamDate?.image"
        [src]="kinamDate?.image"
        [attr.alt]="'Nahual Sign: ' + kinamDate?.daySign"
      />
    </article>
  </article>
</section>
