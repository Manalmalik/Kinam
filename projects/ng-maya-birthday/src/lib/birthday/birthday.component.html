<section class="columns is-desktop">
  <article class="column">
    <div>
      <mat-form-field class="birthday-input">
        <input
          matInput
          #dateInput
          [formControl]="dateCtrl"
          [matDatepicker]="picker"
          (dateChange)="handleDateChange(dateInput)"
          [value]="dateConfig?.today"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker
          [startAt]="dateConfig?.today"
          [startView]="dateConfig?.startView"
          [touchUi]="dateConfig?.touchUi"
          #picker
        ></mat-datepicker>
      </mat-form-field>
    </div>

    <section class="birthday-blocks" *ngIf="!(loading$ | async)">
      <kinam-maya-number-block [number]="kinamDate?.getDay()">
        <strong> Day: {{ kinamDate?.getDay() }} </strong>
      </kinam-maya-number-block>

      <kinam-maya-number-block [number]="kinamDate?.getMonth()">
        <strong> Month: {{ kinamDate?.getMonth() }} </strong>
      </kinam-maya-number-block>

      <kinam-maya-number-block [number]="kinamDate?.getYear()">
        <strong> Year: {{ kinamDate?.getYear() }} </strong>
      </kinam-maya-number-block>
    </section>

    <article class="column">
      <table class="table is-fullwidth">
        <tr>
          <th>Nahual Day:</th>
          <td>{{ kinamDate?.nahualDay }}</td>
        </tr>
        <tr>
          <th>Nahual Name:</th>
          <td>{{ kinamDate?.nahualName }}</td>
        </tr>
        <!-- <tr>
          <th>Natural Sign: </th>
          <td>{{ kinamDate?.daySign }}</td>
        </tr> -->
      </table>

      <ng-container *ngIf="kinamDate?.image">
        <img
          [src]="kinamDate?.image"
          [attr.alt]="'Nahual Sign: ' + kinamDate?.daySign"
        />
      </ng-container>
    </article>
  </article>
</section>
