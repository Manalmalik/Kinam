<div
  class="main"
  #main
>
  <section class="section">
    <h1 class="title">Calendar</h1>
    <h2 class="subtitle">Enter your birthday</h2>

    <div style="font-size: 1.5rem; text-align: center">
      <i class="fal fa-chevron-down"></i>
    </div>

    <div class="columns">
      <div class="column">
        <kinam-birthday (nawalSelected)="setNawal($event)"></kinam-birthday>
      </div>
    </div>
    <div
      *ngIf="selectedNawal"
      class="section"
    >
      <h2 class="title has-text-white has-text-centered">Your Reading</h2>

      <div style="font-size: 1.5rem; text-align: center">
        <i class="fal fa-chevron-down"></i>

        <br>
        <br>
      </div>

      <div class="columns">
        <div class="column">
          <h2 class="subtitle">Meaning</h2>

          <hr>
          {{ selectedNawal.Meaning }}
        </div>

        <div class="column">
          <h2 class="subtitle">Characteristics</h2>
          <hr>

          {{ selectedNawal.Characteristics }}
        </div>
      </div>
    </div>
  </section>
</div>
