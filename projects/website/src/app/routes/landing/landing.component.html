<section class="section">
  <kinam-logo></kinam-logo>
  <div
    *ngIf="content$ | async as content"
    class="container"
  >
    <div class="row">
      <div class="column">
        <h1 class="title has-text-centered has-text-white">
          {{ content.title }}
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <kinam-cms-paragraph [html]="content.text_1"></kinam-cms-paragraph>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="row">
    <div class="column">
      <!-- <kinam-cms-paragraph [html]="content.newsletter_text">
      </kinam-cms-paragraph> -->
      <kinam-newsletter></kinam-newsletter>
    </div>
  </div>
</section>


<kinam-birthday
  class="section"
  [content$]="calendar$"
> </kinam-birthday>
