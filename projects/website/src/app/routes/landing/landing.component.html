<section class="section">
  <kinam-logo></kinam-logo>
  <div *ngIf="content$ | async as content" class="container">
    <div class="row">
      <div class="column">
        <h1 class="title has-text-centered has-text-white">
          {{ content.title }}
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <kinam-cms-paragraph [html]="content.text_1"></kinam-cms-paragraph>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <kinam-cms-paragraph [html]="content.newsletter_text">
          <kinam-newsletter></kinam-newsletter>
        </kinam-cms-paragraph>
      </div>
    </div>
  </div>
</section>

<section>
  <kinam-birthday></kinam-birthday>

  <div class="row">
    <div class="columns">
      <div class="column is-6">
        <h1 class="subtitle has-text-white">Date Input</h1>
        <kinam-date></kinam-date>
      </div>
      <div class="column is-6">
        <kinam-readings></kinam-readings>
      </div>
    </div>
  </div>
</section>
