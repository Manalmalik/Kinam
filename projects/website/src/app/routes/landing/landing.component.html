<section class="section">
  <kinam-logo></kinam-logo>
  <div
    *ngIf="content$ | async as content"
    class="container"
  >
    <div class="row">
      <div class="column">
        <h1 class="title has-text-centered has-text-white">
          {{ content.title }}
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <kinam-cms-paragraph [html]="content.text_1"></kinam-cms-paragraph>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <kinam-cms-paragraph [html]="content.newsletter_text">
          <kinam-newsletter></kinam-newsletter>
        </kinam-cms-paragraph>
      </div>
    </div>
  </div>
</section>


<kinam-birthday class="section"></kinam-birthday>
