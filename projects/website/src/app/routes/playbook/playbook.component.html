<div class="icon-header">
  <kinam-simple-logo></kinam-simple-logo>
  <img src="/assets/menu.svg" class="menu-icon" (click)="toggleMenu()" />
</div>

<h1>Playbook</h1>

<hr>

<h2>Complex button</h2>

<div class="columns flex-center">
  <div class="column is-6">
    <kinam-readings></kinam-readings>
  </div>
</div>
<hr>

<h2>Simple button</h2>

<div class="columns flex-center">
  <div class="column is-3">
    <div class="btn btn--primary">
      Tzol'kin
    </div>
  </div>
</div>

<hr>


<h2>Date Input</h2>

<div class="columns flex-center">
  <div class="column">
    <kinam-date></kinam-date>
  </div>
</div>

<hr>

<h2>Newsletter</h2>

<kinam-newsletter></kinam-newsletter>

<hr>

<h2>Divider</h2>


<div class="columns">
  <div class="column is-2"></div>
  <div class="column is-8">
    <div class="columns">
      <div class="column column__divider">
        <div class="stripe"></div>
      </div>
      <div class="column column__divider text-flex-start">
        <kinam-simple-logo style="margin-right: 1rem;"></kinam-simple-logo>
        <span class="nowrap">behind the product</span>
      </div>
    </div>
  </div>
  <div class="column is-2"></div>
</div>

<div class="columns">
  <div class="column is-12">
    <div class="arrow-down">
      <i class="fal fa-chevron-down"></i>
    </div>
  </div>
</div>

<hr>

<h2>Gradient Image</h2>

<div class="columns flex-center">
  <div class="column">
    <div class="gradient__container">
      <div class="gradient__image"></div>
      <div class="gradient__overlay"></div>
    </div>
  </div>
</div>

<kinam-menu></kinam-menu>

<hr>

<h2>Maya Number</h2>

<div class="columns">
  <div class="column">
    <kinam-maya-number-block class="is-centered" [number]="number?.day">
    </kinam-maya-number-block>
  </div>
  <div class="column">
    <kinam-maya-number-block class="is-centered" [number]="number?.month">
    </kinam-maya-number-block>
  </div>
  <div class="column">
    <kinam-maya-number-block class="is-centered" [number]="number?.year">
    </kinam-maya-number-block>
  </div>
</div>
<div class="columns flex-center">
  <div class="column has-text-centered">
    On a keyboard you can use arrow keys to go higher/lower which looks cool :)
  </div>
</div>

<div class="columns flex-center">
  <div class="column">
    <kinam-date (dateChange)="handleDateChange($event)"></kinam-date>
  </div>
</div>

<div class="columns flex-center">
  <div class="column">
    <div class="columns">
      <div class="swipe-container" kinamScrollSnap>
        <div [ngStyle]="{ 'background-image': 'url(' + '/assets/vonni.png' + ')' }"
          *ngFor="let img of ['1','2','3','4']" class="image-container">
        </div>
      </div>
    </div>
  </div>
</div>
