<div class="container">
  <div class="btn-container" (click)="toggle(1, inputs, date)">
    <i class="fal" [ngClass]="open ? 'fa-minus' : 'fa-plus'"></i>
  </div>
  <div style="position: relative; width: 20rem">
    <div class="date" #date>
      <div
        *ngIf="
          form.get('day').value &&
            form.get('month').value &&
            form.get('year').value;
          else noBd
        "
      >
        {{ form.get('day').value }}.{{ form.get('month').value }}.{{
          form.get('year').value
        }}
      </div>
    </div>
    <form
      #inputs
      class="outer"
      action=""
      [formGroup]="form"
      (submit)="toggle(-1, inputs)"
      style="transform: translateY(200px), opacity: 0;"
    >
      <input
        type="number"
        min="1"
        max="31"
        placeholder="1"
        formControlName="day"
      />

      <input
        type="number"
        min="1"
        max="12"
        placeholder="7"
        formControlName="month"
      />

      <input
        type="number"
        min="1900"
        max="2099"
        placeholder="1992"
        formControlName="year"
      />
      <button type="submit" hidden></button>
    </form>
  </div>
</div>
<ng-template #noBd>
  <span (click)="toggle(1, inputs)" class="enter-label"
    >Enter your Birthday</span
  >
  <ng-template> </ng-template>
</ng-template>
