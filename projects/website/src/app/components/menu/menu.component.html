    <div

    </div>

    <ul>
        <li>
          <span>
              <a href="https://www.instagram.com/kinamofficial/" target="_blank">
                <i class="fab fa-instagram"></i>

          </li>
          <li>
              <span>
                  <a href="https://www.indiegogo.com/projects/personalized-jackets-supporting-maya-communities/x/21899745#/" target="_blank">
                    <img src="/assets/icons/go.jpg" width="10%">
                    </a>
               </span>
          </li>
      <li>
        <a routerLink="/">
          WELCOME
        </a>
      </li>
      <li>
        <a
          routerLink="/the-jacket"
          routerLinkActive="active"

        </a>
      </li>
      <li>
        <a
          routerLink="/the-mayans"
          routerLinkActive="active"
        >

        </a>
      </li>
      <li>
        <a
          routerLink="/social-projects"
          routerLinkActive="active"

        </a>
      </li>
      <li>
        <a
          routerLink="/music"
          routerLinkActive="active"

        </a>
      </li>
      <li>

          routerLink="/calendarText"
          routerLinkActive="active"

      <li>

          routerLink="/about"
          routerLinkActive="active"
