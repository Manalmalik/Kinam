<ng-container *ngIf="(menuHidden$ | async) as menuHidden">
  <div
    class="backdrop"
    [class.active]="!menuHidden.hidden"
    (click)="close()"
  ></div>

  <aside
    class="side-menu"
    [class.hidden]="menuHidden.hidden"
  >

    <div
      class="menu-inner-close"
      (click)="close()"
    >
      <i class="fal fa-times"></i>
    </div>

    <ul>
      <li (click)="navigate('')">
        <a href="/">
          WELCOME
        </a>
      </li>
      <li (click)="navigate('the-jacket')">
        <a href="/the-jacket">
          THE JACKET
        </a>
      </li>
      <li (click)="navigate('the-mayans')">
        <a href="/the-mayans">
          THE MAYANS
        </a>
      </li>
      <li (click)="navigate('social-projects')">
        <a href="/social-projects">
          SOCIAL PROJECTS
        </a>
      </li>
      <li (click)="navigate('')">
        THE MUSIC
      </li>
    </ul>
  </aside>
</ng-container>
