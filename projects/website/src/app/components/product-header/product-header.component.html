<div class="headline">
  <img
    src="assets/arrow.png"
    class="arrow arrow--left"
    (click)="slide(slider, 'left')"
  >

  <div class="header-container">
    <div
      class="slider-container"
      #slider
    >
      <div
        class="header-text"
        *ngFor="let tribe of tribes"
      >
        <h1 class="section-header">
          <strong>{{ tribe }}</strong>
        </h1>

        <div class="color-grid">
          <div class="color-grid__tile tile_1"></div>
          <div class="color-grid__tile tile_2"></div>
          <div class="color-grid__tile tile_3"></div>
          <div class="color-grid__tile tile_4"></div>
          <div class="color-grid__tile tile_5"></div>
          <div class="color-grid__tile tile_6"></div>
          <div class="color-grid__tile tile_7"></div>
          <div class="color-grid__tile tile_8"></div>
        </div>
      </div>
    </div>
  </div>

  <img
    src="assets/arrow.png"
    class="arrow arrow--right"
    (click)="slide(slider, 'right')"
  >
</div>
