<ng-container *ngIf="getMayanNumberBlock(number) as numberBlock">
  <ng-content></ng-content>
  <section
    *ngFor="let groups of numberBlock"
    class="maya-number-block"
  >
    <div
      class="number-row inline-numbers"
      *ngFor="let row of groups"
      [class.inline-numbers]="hasInlineElements(number)"
    >
      <ng-container *ngFor="let val of row">
        <kinam-maya-number [number]="val"></kinam-maya-number>
      </ng-container>
    </div>
  </section>
</ng-container>
