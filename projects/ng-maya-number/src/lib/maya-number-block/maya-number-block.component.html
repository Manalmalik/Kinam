<div
  *ngIf="getMayanNumberBlock(number) as numberBlock"
  class="number-container"
>
  <section *ngFor="let groups of numberBlock" class="maya-number-block">
    <div
      class="number-row"
      *ngFor="let row of groups"
      [class.inline-numbers]="hasInlineElements(number)"
    >
      <ng-container *ngFor="let val of row">
        <kinam-maya-number [number]="val"></kinam-maya-number>
      </ng-container>
    </div>
  </section>
</div>
<ng-content></ng-content>
