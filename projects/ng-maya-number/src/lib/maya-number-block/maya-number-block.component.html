<div *ngIf="getVal$(number) | async as numberBlock" class="number-container">
  <section
    *ngFor="let blockRow of numberBlock.block; let i = index"
    class="maya-number-block"
  >
    <div
      *ngFor="let numberRow of blockRow; let j = index"
      class="number-row"
      [class.inline-numbers]="
        numberBlock.inner[i].numeric[j] < 5 &&
        numberBlock.inner[i].numeric[j] > 1
      "
      [class.justify-content-center]="numberBlock.numeric[i] === 2"
    >
      <kinam-maya-number
        *ngFor="let glyph of numberRow"
        [number]="glyph"
      ></kinam-maya-number>
    </div>
  </section>
</div>
<ng-content></ng-content>
